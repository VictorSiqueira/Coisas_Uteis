<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #myModal ul{list-style: none; padding: 0; height: 270px; background: #b8e0f2}
      #myModal ul li{padding: 3%}
      #myModal #idUser{font-size: 12px; color:#ccc}
      #myModal .titUser{color: #1780b5; font-weight: bold;}
      #myModal .cxData{margin-bottom: 5px}
      .optSelect{background: #fff;}
      .resp:hover{border-radius: 5px; background: #41db63; color: #fff}

  </style>
</head>
<body>

  <div class="container">

    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">atendimento</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Chamado em andamento
              <img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/256/volume_up.png" width="22">
            </h4>
          </div>
          <div class="modal-body">
            <div style="display: table; width:100%">
              <ul class="pull-left col-md-3">
                <li id="optUser">Usuário</li>
                <li id="optChamado">Chamado</li>
              </ul>
              <div class="pull-right col-md-9">
                <div id="user">
                  <h3>Bruna Leite <span id="idUser" class="pull-right">ID: 72231</span></h3>
                  <div style="display:table;">
                    <div class="cxData col-md-6">
                      <span class="titUser col-md-12">Grau de Acuidade:</span>
                      <span class="col-md-12">Baixa</span>
                    </div>
                    <div class="cxData col-md-6">
                      <span class="titUser col-md-12">Idade:</span>
                      <span class="col-md-12">21</span>
                    </div>
                    <div class="cxData col-md-12">
                      <span class="titUser col-md-6">Endereço:</span>
                      <span class="col-md-12">Rua Iguaçu, 47 - Casa 2 - São Paulo - São Paulo</span>
                    </div>
                    <div class="cxData col-md-6">
                      <span class="titUser col-md-12">Telefone:</span>
                      <span class="col-md-12">(11) 3228-7254</span>
                    </div>
                    <div class="cxData col-md-6">
                      <span class="titUser col-md-12">Celular:</span>
                      <span class="col-md-12">(11) 98142-9761</span>
                    </div>
                  </div>
                  <div style="display:table;">
                        <h4>Responsáveis</h4>
                      <div class="resp col-md-6">
                        <span class="col-md-6">Agnaldo </span>
                        <span class="col-md-12">(11) 3228-7254</span>
                      </div>
                      <div class="resp col-md-6">
                        <span class="col-md-6">Rosário</span>
                        <span class="col-md-12">(11) 98142-9761</span>
                      </div>
                    </div>
                </div>
                <div id="chamado">
                  <form action="">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Causa do Chamado</label>
                      <input type="text" class="form-control" id="" placeholder="">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Ação Tomada</label>
                      <select class="form-control">
                        <option>Auxilio à rota</option>
                        <option>Contato com Responsável</option>
                        <option>Solicitação de Táxi</option>
                        <option>Solicitação de Policial</option>
                        <option>Solicitação de Bombeiro</option>
                        <option>Solicitação de Ambulância</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Descrição</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" >Reconectar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Concluir</button>
        </div>
      </div>
    </div>
  </div>

   <div id="map"></div>
    
  <script>

  $(document).ready(function(){
     $("#chamado").hide();
     $("#user").show();
     $("#optChamado").removeClass("optSelect");
     $("#optUser").addClass("optSelect");
  });

  $("#optUser").click(function(){
        $("#chamado").hide();
        $("#user").show();
        $("#optChamado").removeClass("optSelect");
        $("#optUser").addClass("optSelect");
    });

  $("#optChamado").click(function(){
        $("#user").hide();
        $("#chamado").show();
        $("#optUser").removeClass("optSelect");
        $("#optChamado").addClass("optSelect");
    });
  </script>

</body>
</html>
