
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=&signed_in=true&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
<script>

function initMap() {
  $.getJSON("https://dl.dropboxusercontent.com/s/sed4jc756xuwwdo/ong.json?dl=0", function(data) {
    var LatLng = {lat: -22.197974, lng:-48.1429079};

    // Create a map object and specify the DOM element for display.
    var map = new google.maps.Map(document.getElementById('map'), {
      center: LatLng,
      scrollwheel: false,
      zoom: 3
    });

    for (var i = 0, length = data.length; i < length; i++) {
      console.log(JSON.stringify(data[i]));
      var myLatLng = {lat: parseFloat(data[i].latitude), lng: parseFloat(data[i].longitude)};

      // Create a marker and set its position.
      var marker = new google.maps.Marker({
        map: map,
        position: myLatLng,
        title: data[i].nome
      });
    }
  });
}

</script>

</body>
</html>
