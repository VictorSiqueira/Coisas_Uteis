<datepicker class="col-md-3" date-format="dd/MM/yyyy" selector="form-control" caller="input-group-addon">
    <div class="input-group">
       <span class="input-group-addon" style="cursor: pointer">
            <i class="glyphicon glyphicon-calendar"></i>
        </span>
        <input class="form-control" ng-model="$parent.data" placeholder="Choose a date"/>
    </div>
</datepicker>
